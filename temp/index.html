        <script>
            angular.module('testApp',['GalaxyInfo','ngRoute'])
                .controller("testPage",['$scope','GalaxyInfoData',function($scope,GalaxyInfoData){
                    var api=GalaxyInfoData;
                    $scope.header='Test Galaxy App';
                    $scope.data=[];
                    $scope.lang='vn';
                    $scope.toggleEvent=function(){
                        if($scope.lang=='vn') $scope.lang='en';
                        else $scope.lang='vn';
                        api.init($scope.lang);
                    };

                    $scope.init=function(){
                        GalaxyInfoData.onDownloaded(function(d){
                            $scope.data=d;
                        });
                        api.init($scope.lang);
                    };
                }]);
        </script>
